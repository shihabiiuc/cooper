features.hero.title=Engineered for Excellence
features.hero.desc=Explore the powerful features and modern architectural choices that make Cooper the most advanced Astro boilerplate on the market.
features.search=Universal Search
features.search.desc=Built-in Command Palette (`Cmd+K`) powered by Pagefind. Ultra-fast, static, and typo-tolerant search across all content.
features.blog=Advanced Blog System
features.blog.desc=Full-featured blog with pagination, RSS feeds, reading time estimation, tags, and optimized hero images.
features.seo=Premium SEO
features.seo.desc=Automated sitemap, canonical URLs, and structured data (JSON-LD) for Organizations, Products, and Articles.
features.zerojs=Zero-JS by Default
features.zerojs.desc=Astro's Island Architecture hydrates only interactive components, ensuring 100/100 Lighthouse performance scores.
features.images=Image Optimization
features.images.desc=Automatic WebP/AVIF conversion and responsive resizing for all assets using Astro's native image pipeline.
features.security=Enterprise Security
features.security.desc=Pre-configured security headers, CSP, and privacy-compliant cookie consent with local storage persistence.
features.i18n=i18n Ready
features.i18n.desc=Scalable folder structure and routing logic designed for seamless internationalization and localization.
features.a11y=Accessibility First
features.a11y.desc=Audited for WCAG compliance with proper ARIA labels, semantic HTML, and high-contrast dark mode support.
features.stack=Modern Tech Stack
features.stack.desc=Harness the power of Astro 5, Tailwind CSS 4, and React 18 for a truly cutting-edge development experience.
features.controls=Granular Controls
features.controls.desc=Manage features like Search and Pagination directly from `site.config.ts`. Toggle modules on or off instantly.
features.types=Type-Safe Content
features.types.desc=Leverage Astro's Content Collections for strict type validation on your Blog, Docs, and Changelog files.
features.rss=Automated RSS
features.rss.desc=Allow users to subscribe to your latest updates with auto-generated RSS feeds for both your Blog and Changelog.

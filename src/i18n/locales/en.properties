faq.default.subtitle=Everything you need to know about the product and billing.
faq.home.1.q=Is this boilerplate free to use?
faq.home.1.a=Yes! The core template is open-source and free to use for personal and commercial projects. We also offer a Pro version with advanced features and dedicated support.
faq.home.2.q=Do I need to know React?
faq.home.2.a=While we use React for interactive islands, you can use any framework you prefer (Vue, Svelte, Solid) or just sticking to vanilla JS. Astro is framework-agnostic by design.
faq.home.3.q=How does the search functionality work?
faq.home.3.a=We use Pagefind, a static search library that indexes your site at build time. It provides instant, typo-tolerant search results without needing an external server or API key.
faq.home.4.q=Can I deploy this to Vercel/Netlify?
faq.home.4.a=Absolutely. The template is pre-configured with adapters for Vercel, Netlify, and Cloudflare Pages. Just push to GitHub and connect your repository.
faq.home.5.q=What makes this 'premium'?
faq.home.5.a=Beyond the design, we include production-grade setups for SEO, analytics, sitemaps, RSS feeds, open graph images, dark mode, and accessibility out of the box.
faq.pricing.1.q=Can I switch plans later?
faq.pricing.1.a=Yes, you can upgrade or downgrade at any time. Prorated charges will apply.
faq.pricing.2.q=Is there a free trial?
faq.pricing.2.a=We offer a 14-day free trial on the Pro plan so you can explore all features.
faq.pricing.3.q=What payments do you accept?
faq.pricing.3.a=We accept all major credit cards, PayPal, and wire transfers for Enterprise.
faq.pricing.4.q=Do you offer refunds?
faq.pricing.4.a=Yes, we have a 30-day money-back guarantee if you are not satisfied.
